<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Formulário de Cadastro das publicações</h1>
    </header>
    <main>
    <form action="" method="">
        <input type="text" name="nome" id="nome" placeholder="Digite o nome do livro">
        <input type="text"name="autor" id="autor" placeholder="Digite o nome do autor do livro">
        <input type="text"name="descricao" id="descricao" placeholder="Digite uma breve descrição do livro">
        <input type="date"name="livro" id="livro" placeholder="Digite a data do cadastro do livro">
        <input type="submit" value="Enviar">
    </form>
</main>
