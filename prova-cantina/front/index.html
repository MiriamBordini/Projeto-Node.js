<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Formulário de Cadastro dos produtos</h1>
    </header>
    <main>
    <form action="" method="">
        <input type="text" name="nome" id="nome" placeholder="Digite o nome do produto">
        <input type="text"name="fornecedor" id="fornecedor" placeholder="Digite o nome do fornecedor">
        <input type="text"name="descricao" id="descricao" placeholder="Digite uma breve descrição do produto">
        <input type="text"name="preco" id="preco" placeholder="Digite o preço do produto">
        <input type="text"name="custo" id="custo" placeholder="Digite o custo do produto">
        <input type="submit" value="Enviar">
    </form>
</main>
<footer>
    <p>&copy;2024 Cantina. By Miriam.</p>
</footer>
</body>
</html>
